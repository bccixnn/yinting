<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>歡迎</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .welcome-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #333;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00dd88;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>歡迎加入！</h1>
    <p>這裡是啟動未來的起點，讓我們一起打造不凡的每一天。</p>
    <button class="btn" onclick="location.href='main.html'">開始探索</button>
  </div>
</body>
</html>
